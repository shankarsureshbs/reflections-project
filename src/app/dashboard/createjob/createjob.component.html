<section class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
     <div class="content-wrapper">
       <!-- Content Header (Page header) -->
   
       <!-- Main content -->
       <section class="content">
         <div class="row">
           <div class="col-md-6">
             <div class="card card-primary">
               <div class="card-header">
                 <h3 class="card-title">General</h3>
                 <div class="card-tools">
                   <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                     <i class="fas fa-minus"></i>
                   </button>
                 </div>
               </div>
   
                <div class="card-body">
                  <form [formGroup]="jobForm" (ngSubmit)="onsubmit()">
                    <div class="form-group">
                      <label for="job_title">Job Title</label>
                      <input
                        type="text"
                        class="form-control"
                        id ="job_title" 
                        name="job_title" 
                        formControlName="jobTitle" 
                      />
                      <span class="text-danger font-italic" *ngIf = "jobTitle.invalid && jobTitle.touched">*Job title is required</span>
                    </div>
                    <div class="form-group">
                      <label for="location">Location</label>
                      <input 
                        type="text"
                        class="form-control"
                        id="location"
                        name="location"
                        formControlName="location" 
                      />
                      <span class="text-danger font-italic" *ngIf="location.invalid && location.touched">*Location is required</span>
                    </div>
                    <div class="form-group">
                      <label for="closing_Date">Closing Date:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="closing_Date"
                          name="closing_Date"
                          formControlName="closingDate"
                          required = "true"
                        />
                        <span class="text-danger font-italic" *ngIf="closingDate.invalid && closingDate.touched">*Closing date is required</span>
                    </div>

                    <div class="form-group">
                      <label for="summary">Summary</label>
                      <textarea 
                        id="summary"
                        name="summary"
                        class="form-control"
                        style="height:120px;"
                        formControlName="summary"
                        required>
                      </textarea>
                    </div>

                    <div class="form-group">
                      <label for="full_details">Full-Details</label>
                      <textarea
                        id="full_details"
                        class="form-control"
                        style="height:120px;"
                        formControlName="details"
                        required>
                      </textarea>
                    </div>
                    <a href="#" class="btn btn-secondary mr-2">Cancel</a>
                    <button type="submit"  value="Submit" class="btn btn-success">Submit</button>
                  </form>
                </div>
               <!-- /.card-body -->
             </div>
             <!-- /.card -->
           </div>
         </div>
         <!-- <div class="row">
           <div class="col-12">
             
            
           </div>
         </div> -->
       </section><!-- /.content -->
     </div><!-- /.content-wrapper -->
   </div><!-- ./wrapper -->
</section>
