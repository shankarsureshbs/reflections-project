<div class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="/login" class="font-weight-bold">Reflex Talent</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
         <h5 class="font-weight-bold text-center mb-3">Reflex Signup</h5>
        <form class="my-2" (ngSubmit) = "onSignupSubmit()" #submitForm = "ngForm" action="" method="post">
           <div class="form-group">
              <div class="input-group mb-3">
                <input type="text" class="form-control" name="signupUsername" id="username" placeholder="Enter Username" required ngModel>
                <div class="input-group-append">
                  <div class="input-group-text">
                    <i class="fa fa-user"></i>
                  </div>
                </div>
              </div>
           </div>
           <div class="form-group">
              <div class=" input-group mb-3">
                <input type="email" class="form-control" name="signupEmail" id="email" placeholder="Enter Email" required ngModel email="true">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
           </div>
           <div class="form-group">
              <div class=" input-group mb-3">
                <input type="password" class="form-control" id="signupPassword" placeholder="Enter Password" required ngModel>
                <div class="input-group-append">
                  <div class="input-group-text">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
           </div>
           <div class="form-group">
              <div class="input-group mb-3">
                <input type="password" class="form-control" name = "signupRePassword" id="passwordcheck" placeholder="Confirm Password" required ngModel>
                <div class="input-group-append">
                  <div class="input-group-text">
                    <i class="fa fa-unlock" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
           </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkbox" required>
              <label class="form-check-label" for="checkbox" > I accept the terms of use & privacy policy.</label>
            </div>
            <a href="#" [routerLink] = "['/login']">
              <button type="submit" class="btn btn-success col-12" [disabled] = "!submitForm.valid">Submit</button>
            </a>
          </form>
          <span class="text-center text-muted small mt-3 mr-2">Already have an account? </span>
          <a class="small text-dark font-weight-bold" href="#" [routerLink] = "['/login']">Login here!</a>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div><!-- /.login-box -->
</div>
