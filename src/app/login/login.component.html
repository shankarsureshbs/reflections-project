
<div class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo ">
        <a href="#" class="font-weight-bold">Reflex Talent</a>
      </div>
      <!-- /.login-logo -->
      <div class="card" style="height:406px;">
        <div class="card-body login-card-body">
          <h5 class="font-weight-bold text-center mb-5">Reflex Login</h5>
  
          <form #loginForm= "ngForm" (ngSubmit)="onLoginSubmit()">
            <div class="input-group mt-5 mb-4">
              <input 
                type="email" 
                class="form-control" 
                placeholder="Email"
                name = "email"
                ngModel 
                email = "true"
                required
              >
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-2">
              <input 
                type="password" 
                class="form-control" 
                placeholder="Password" 
                name = "password"
                ngModel
                required
              >
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
             
            </div>
            <a href="#" class="small">Forgot Password ?</a>
            <div class="row">
              <div class="col-6">
                <div class="input-check-primary mt-4 mb-4">
                  <input type="checkbox" id="remember">
                  <label class="ml-1" for="remember">
                    Remember Me
                  </label>
                </div>
              </div>
              <div class="col-6 pt-4">
                <a href="#" class="small font-weight-bold font-italic" [routerLink] = "['/apply-jobs']">*Click here to apply job</a>
              </div>
              <!-- /.col -->
              <div class="col-12">
                <a href="#" [routerLink] = "['/dashboard']">
                  <button type="submit" class="btn btn-success btn-block" [disabled] = "!loginForm.valid">Login</button>
                </a>
              </div>
            </div>
          </form>
          <div class="mt-3">
            <p class="text-muted small">Don't have an account? <a href="#" class="text-dark font-weight-bold ml-1" [routerLink] = "['/signup']" >Sign up
              here!</a></p>
          </div>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->
</div>
