
<div class="hold-transition login-page">
  <div class="login-box">
    <div>
      <div class="login-logo">
        <h3 id="logoreflex">Reflex Talent</h3>
      </div>
    </div>

    <div class="card">
      <div class="card-body login-card-body">
        <h6><p class="login-box-msg" id="boxmsg">Apply for a Job</p></h6>
        <form [formGroup]="applyform" (ngSubmit)="onsubmit()">
          <div class="form-group">
            <label for="jobrole">Job-title</label>
            <select
              class="form-control"
              id="jobrole"
              class="form-control"
              formControlName="jobs"
            >
              <option value="" disabled selected>Select a job-opening</option>
              <option value="java">Java developer</option>
              <option value="Angular">Angular developer</option>
              <option value="web">web developer</option>
              <option value="fresher">Fresher</option>
            </select>
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              class="form-control"
              type="text"
              class="form-control"
              id="name"
              name="name"
              formControlName="names"
            />
            <span
              *ngIf="
                !applyform.get('names').valid && applyform.get('names').touched
              "
              class="help-block"
              >Please enter name !
            </span>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              formControlName="address"
              class="form-control"
            />
            <span
              *ngIf="
                !applyform.get('address').valid &&
                applyform.get('address').touched
              "
              class="help-block"
              >Please enter address !
            </span>
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input
              type="number"
              class="form-control"
              id="age"
              name="age"
              min="15"
              formControlName="age"
              class="form-control"
            />
            <span
              *ngIf="
                !applyform.get('age').valid && applyform.get('age').touched
              "
              class="help-block"
              >Enter age greater than 14 years
            </span>
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input
              type="text"
              class="form-control"
              id="location"
              name="location"
              formControlName="location"
            />
          </div>

          <button type="submit" class="btn btn-primary " >Submit</button>
          <button
            (click)="onreset()"
            type="reset"
            class="btn btn-danger mr-1"
            id="btnclr"
          >
            Clear
          </button>
          <a href="" [routerLink] = "['/login']">Go Back</a>
        </form>

        <p class="mb-1" id="forgetpwd">I forgot my password</p>
      </div>
    </div>
  </div>
</div>
